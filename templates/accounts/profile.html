{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="my-form container p-5 my-5 rounded border border-warning">
        {% include "include/messages.html" %}
        <form method="POST">
            {% csrf_token %}
            <h2 class="text-center">Profile</h2>
            <hr>
                {{userProfile.0.last_name}}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" name="fname" id="inputFirstName" value="{{userProfile.first_name}}"  required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" name="lname" value="{{userProfile.last_name}}" id="inputLastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" name="address1" id="inputAddress" value="{{userInformation.address}}" placeholder="1234 Main St" required>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" name="address2" id="inputAddress2" value="{{userInformation.address2}}" placeholder="Apartment, studio, or floor" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" name="city" value="{{userInformation.city}}" id="inputCity" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputZip">State</label>
                    <input type="text" class="form-control" name="state" value="{{userInformation.state}}" id="inputZip" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" name="zipcode" id="inputZip" value="{{userInformation.zipCode}}" placeholder="11111" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" readonly  class="form-control-plaintext border border-warning rounded" value="{{userProfile.email}}" id="inputEmail" placeholder="name@example.com" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername">Username</label>
                    <input type="text" readonly class="form-control-plaintext border border-warning rounded" value="{{userProfile.username}}" id="inputUsername" placeholder="ahmed" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter New Or Old Password" id="inputPassword" required>
                </div>
            </div>

            <button type="submit" name="btnSave" class="btn btn-warning">Save Changes</button>
        </form>


    </div>

{% endblock content %}
