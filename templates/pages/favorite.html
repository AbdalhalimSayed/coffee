{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="my-form container p-5 my-5 rounded border border-warning">
        <form>
            <h2 class="text-center">Coffee Favorite</h2>
            <hr>
    
            <section>
                <div class="container-fluid">
                    <div class="row p-5" >
                        {% for favCoffee in favoriteCoffee %}
                        <div>
                            <div class="card m-2" style="width: 18rem;">
                                <img src="{{favCoffee.photo.url}}" class="card-img-top" style="width:100%; height:250px;" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">{{favCoffee.name}}</h5>
                                        <p class="card-text text-truncate">{{favCoffee.description}}</p>
                                        <p class="card-text">Current Price: <span id="price" class="bg-dark text-light rounded-circle p-2">$ {{favCoffee.price}} </span></p>
                                        <button type="submit" class="btn btn-warning" title="Add To Cart">
                                            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                                        </button>
                                        <a href="{% url 'delFav' proID=favCoffee.id %}" class="btn btn-warning text-white" style='background:red;' title="Delete From Your Favorite.">
                                            <svg class="bi bi-star-fill" width="1em" height="1em"  viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                            </svg>
                                        </a> 
                                        <a href="{% url 'products' %}" class="btn btn-warning">All Products</a>
                                    </div>
                            </div>
                        </div>
                        {% endfor %}
                        
                        
                    </div>
                </div>
            </section>
        
    
        </form>
    
    </div>
{% endblock content %}
